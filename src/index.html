<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sengeløse Bylaug - Tilmelding</title>

    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>

</head>
<body>
    <div class="container">
        <h1>Sengeløse Bylaug</h1>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <p>
                    <span style="text-decoration: underline;">Bliv medlem af Sengeløse Bylaug og støt foreningens arbejde.</span><br />
                    Bylauget er apolitisk og drives af frivillige.
                </p>
                <ul>
                    <li>Juletræ ved gadekæret</li>
                    <li>Juletræstænding med besøg af julemanden</li>
                    <li>Sankthansbål</li>
                    <li>Vælgermøde ved kommunalvalg</li>
                </ul>
            </div>

            <div class="col-sm-12 col-md-6">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">Bliv medlem</div>
                    <div class="card-body">
                        <form name="bylaug-tilmelding" class="sign-up" data-netlify="true">
                            <div class="mb-3">
                                <label for="name" class="form-label">Navn</label>
                                <input type="text" name="navn" class="form-control" id="name">                                
                            </div>

                            <div class="mb-3">
                                <label for="dawa-autocomplete-input" class="form-label">Adresse</label>
                                <div class="autocomplete-container">
                                    <input type="search" id="dawa-autocomplete-input" name="adresse" class="form-control">
                                    <!-- Suggestions will appear here -->
                                </div>
                            </div>
                
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mailadresse</label>
                                <input type="email" name="email" class="form-control" id="email">                                
                            </div>

                            <div style="text-align: right;">
                                <button type="submit" class="btn btn-primary">Tilmeld</button>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
